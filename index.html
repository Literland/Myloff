<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Para Mi Princesa - Nuestro Universo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --lila-pastel: #D8BFD8;
            --celeste-bebe: #B5EAD7;
            --rosa-bebe: #FFD1DC;
            --lavanda: #E6E6FA;
            --azul-cielo: #87CEEB;
            --purple-bts: #8A2BE2;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Mali', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--rosa-bebe) 0%, var(--lila-pastel) 50%, var(--celeste-bebe) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-content h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            color: #6A5B7D;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .loading-content p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #7A6B8D;
            text-align: center;
            margin: 5px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--purple-bts);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        /* Mundo 3D */
        #world-container {
            position: fixed;
            width: 100%;
            height: 100%;
            perspective: 1500px;
            display: none;
        }

        .world {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Escenas */
        .scene {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            display: none;
        }

        .scene.active {
            display: block;
        }

        /* Escena 1: Jard√≠n de Nieve */
        #snow-garden {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        /* Escena 2: Universo */
        #universe {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
        }

        /* Elementos 3D */
        .photo-frame {
            position: absolute;
            width: 200px;
            height: 250px;
            background: white;
            border-radius: 15px;
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .photo-frame:hover {
            transform: scale(1.05) rotateY(5deg);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Nieve */
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        /* Estrellas */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        /* Botones de navegaci√≥n */
        .nav-button {
            position: fixed;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid var(--lila-pastel);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .nav-prev { left: 20px; top: 50%; transform: translateY(-50%); }
        .nav-next { right: 20px; top: 50%; transform: translateY(-50%); }
        .nav-audio { 
            top: 20px; 
            right: 20px; 
            background: rgba(138, 43, 226, 0.3);
            border-color: var(--purple-bts);
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        @keyframes fall {
            to { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Mensajes flotantes */
        .floating-message {
            position: absolute;
            font-size: 1.2rem;
            color: var(--rosa-bebe);
            text-shadow: 0 0 10px currentColor;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-button {
                width: 45px;
                height: 45px;
            }
            .nav-prev { left: 10px; }
            .nav-next { right: 10px; }
            .photo-frame {
                width: 150px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>üíú Creando Nuestro Universo üíú</h1>
            <p>Preparando algo m√°gico para ti...</p>
            <p>mi princesa ALEJ üíï</p>
            <div class="loading-spinner"></div>
            <p style="font-size: 0.9rem; margin-top: 20px;">
                Team Taekook forever! üêªüê∞
            </p>
        </div>
    </div>

    <!-- Contenedor del mundo 3D -->
    <div id="world-container">
        <div class="world" id="world">
            <!-- Escena 1: Jard√≠n de Nieve Taekook -->
            <div id="snow-garden" class="scene">
                <!-- Fotos se agregar√°n din√°micamente -->
            </div>

            <!-- Escena 2: Universo Mikrokosmos -->
            <div id="universe" class="scene">
                <!-- Estrellas y planetas se agregar√°n din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Canvas para efectos de part√≠culas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Audio -->
    <audio id="background-music" loop>
        <!-- La m√∫sica se configurar√° despu√©s -->
    </audio>

    <!-- Botones de navegaci√≥n -->
    <button class="nav-button nav-audio" onclick="toggleMusic()">
        <i id="music-icon" class="fas fa-volume-up"></i>
    </button>
    <button class="nav-button nav-prev" onclick="previousScene()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button class="nav-button nav-next" onclick="nextScene()">
        <i class="fas fa-chevron-right"></i>
    </button>

    <script>
        // ========== CONFIGURACI√ìN ==========
        const scenes = [
            { id: 'snow-garden', name: 'Jard√≠n de Nieve Taekook' },
            { id: 'universe', name: 'Universo Mikrokosmos' },
            { id: 'k-drama-home', name: 'Hogar K-Drama' },
            { id: 'love-gallery', name: 'Galer√≠a del Amor' }
        ];

        const photos = [
            'https://literland.github.io/mytaekook/14d8c2703f5903579bd3d8e809f7dd39.jpg',
            'https://literland.github.io/mytaekook/17ac5a41c03f28b8ef49f4292390d48d.jpg',
            'https://literland.github.io/mytaekook/20240721_183505_lmc_8.4.NIGHT.jpg',
            'https://literland.github.io/mytaekook/20240729_204443_lmc_8.4.NIGHT.jpg',
            'https://literland.github.io/mytaekook/7b53f54291b6bc7d5fdd7abbdfe6bfd3.jpg',
            'https://literland.github.io/mytaekook/8f3e162fade4cafcc3840ab9fe9e8a83.jpg',
            'https://literland.github.io/mytaekook/IMG_20240721_182828.jpg',
            'https://literland.github.io/mytaekook/IMG_20240804_155001.jpg',
            'https://literland.github.io/mytaekook/image%20(1).jpg',
            'https://literland.github.io/mytaekook/image.jpg',
            'https://literland.github.io/mytaekook/images%20(1).jpeg',
            'https://literland.github.io/mytaekook/images.jpeg'
        ];

        let currentSceneIndex = 0;
        let isMusicPlaying = false;
        let isExperienceLoaded = false;

        // ========== INICIALIZACI√ìN ==========
        function init() {
            createSnowflakes();
            createStars();
            createFloatingMessages();
            initParticles();
            loadScene(0);
            
            // Simular carga
            setTimeout(() => {
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('world-container').style.display = 'block';
                    isExperienceLoaded = true;
                }, 1000);
            }, 3000);
        }

        // ========== SISTEMA DE ESCENAS ==========
        function loadScene(index) {
            currentSceneIndex = index;
            const sceneId = scenes[index].id;
            
            // Ocultar todas las escenas
            document.querySelectorAll('.scene').forEach(scene => {
                scene.classList.remove('active');
            });
            
            // Mostrar escena actual
            document.getElementById(sceneId).classList.add('active');
            
            // Cargar contenido espec√≠fico de la escena
            loadSceneContent(sceneId);
        }

        function loadSceneContent(sceneId) {
            const scene = document.getElementById(sceneId);
            
            switch(sceneId) {
                case 'snow-garden':
                    loadSnowGarden(scene);
                    break;
                case 'universe':
                    loadUniverse(scene);
                    break;
            }
        }

        function loadSnowGarden(scene) {
            // Limpiar escena
            scene.innerHTML = '';
            
            // Agregar 6 fotos en posiciones 3D
            for (let i = 0; i < 6; i++) {
                const frame = document.createElement('div');
                frame.className = 'photo-frame';
                frame.style.transform = `
                    translateX(${Math.random() * 100 - 50}vw)
                    translateY(${Math.random() * 100 - 50}vh)
                    translateZ(${Math.random() * 200 - 100}px)
                    rotateY(${Math.random() * 360}deg)
                `;
                
                const img = document.createElement('img');
                img.src = photos[i];
                img.alt = `Nuestra foto ${i + 1}`;
                img.onload = () => {
                    frame.style.opacity = '1';
                };
                
                frame.appendChild(img);
                scene.appendChild(frame);
                
                // Efecto al hacer click
                frame.addEventListener('click', () => {
                    showPhotoMessage(i);
                });
            }
        }

        function loadUniverse(scene) {
            // Limpiar escena
            scene.innerHTML = '';
            
            // Agregar fotos como planetas
            for (let i = 6; i < Math.min(12, photos.length); i++) {
                const planet = document.createElement('div');
                planet.className = 'photo-frame';
                planet.style.transform = `
                    translateX(${Math.cos(i * 0.5) * 30}vw)
                    translateY(${Math.sin(i * 0.5) * 20}vh)
                    translateZ(${i * 20}px)
                    rotateY(${i * 30}deg)
                `;
                planet.style.animation = `float ${8 + i * 2}s ease-in-out infinite`;
                
                const img = document.createElement('img');
                img.src = photos[i];
                img.alt = `Nuestra foto ${i + 1}`;
                
                planet.appendChild(img);
                scene.appendChild(planet);
            }
        }

        function showPhotoMessage(photoIndex) {
            const messages = [
                "üíñ Eres mi todo",
                "üíú Team Taekook forever",
                "üå∏ Nuestro amor brilla",
                "‚ú® Eres mi estrella",
                "üêªüê∞ TaeKook soulmates",
                "‚ùÑÔ∏è Nieve y amor eterno"
            ];
            
            const message = document.createElement('div');
            message.className = 'floating-message';
            message.textContent = messages[photoIndex % messages.length];
            message.style.left = Math.random() * 80 + 10 + '%';
            message.style.top = Math.random() * 80 + 10 + '%';
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        function nextScene() {
            if (!isExperienceLoaded) return;
            const nextIndex = (currentSceneIndex + 1) % scenes.length;
            loadScene(nextIndex);
        }

        function previousScene() {
            if (!isExperienceLoaded) return;
            const prevIndex = (currentSceneIndex - 1 + scenes.length) % scenes.length;
            loadScene(prevIndex);
        }

        // ========== EFECTOS VISUALES ==========
        function createSnowflakes() {
            const container = document.body;
            for (let i = 0; i < 80; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.width = Math.random() * 4 + 2 + 'px';
                snowflake.style.height = snowflake.style.width;
                snowflake.style.animationDuration = Math.random() * 4 + 3 + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                container.appendChild(snowflake);
            }
        }

        function createStars() {
            const universe = document.getElementById('universe');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.top = Math.random() * 100 + 'vh';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.opacity = Math.random() * 0.5 + 0.2;
                universe.appendChild(star);
            }
        }

        function createFloatingMessages() {
            const messages = ["TE AMO", "TEAM TAEKOOK", "FOREVER", "MY LOVE", "SOULMATES"];
            for (let i = 0; i < 15; i++) {
                const message = document.createElement('div');
                message.className = 'floating-message';
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
                message.style.left = Math.random() * 100 + 'vw';
                message.style.top = Math.random() * 100 + 'vh';
                message.style.animationDelay = Math.random() * 5 + 's';
                message.style.fontSize = (Math.random() * 0.8 + 1) + 'rem';
                document.body.appendChild(message);
            }
        }

        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        }

        // ========== CONTROL 360¬∞ ==========
        let isDragging = false;
        let startX, startY;
        let rotationY = 0, rotationX = 0;

        document.addEventListener('mousedown', startDrag);
        document.addEventListener('touchstart', startDrag);

        function startDrag(e) {
            if (!isExperienceLoaded) return;
            
            isDragging = true;
            startX = e.clientX || e.touches[0].clientX;
            startY = e.clientY || e.touches[0].clientY;
        }

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);

        function drag(e) {
            if (!isDragging || !isExperienceLoaded) return;
            
            const currentX = e.clientX || e.touches[0].clientX;
            const currentY = e.clientY || e.touches[0].clientY;
            
            const deltaX = currentX - startX;
            const deltaY = currentY - startY;
            
            rotationY += deltaX * 0.3;
            rotationX += deltaY * 0.2;
            
            document.getElementById('world').style.transform = 
                `rotateY(${rotationY}deg) rotateX(${rotationX}deg)`;
            
            startX = currentX;
            startY = currentY;
        }

        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);

        function endDrag() {
            isDragging = false;
        }

        // ========== M√öSICA ==========
        function toggleMusic() {
            // Por implementar
            const icon = document.getElementById('music-icon');
            if (isMusicPlaying) {
                icon.className = 'fas fa-volume-mute';
            } else {
                icon.className = 'fas fa-volume-up';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // ========== INICIAR ==========
        window.addEventListener('load', init);
    </script>
</body>
</html>
