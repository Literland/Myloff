<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>For My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Estilos base optimizados para m贸vil */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #FFF;
            font-family: 'Mali', 'Courier New', monospace;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            touch-action: manipulation;
        }

        /* Canvas para el efecto 3D */
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Contenedor principal centrado */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        /* 1. Pantalla de "Clic para empezar" */
        #click-overlay {
            cursor: pointer;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        
        #click-overlay h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: #f8b7d8;
            margin-bottom: 20px;
            animation: pulse 2s infinite ease-in-out;
            text-shadow: 0 2px 10px rgba(248, 183, 216, 0.5);
        }

        #click-overlay p {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #d8bfd8;
            margin: 0;
        }

        /* 2. Contenido del Mensaje (oculto al inicio) */
        #message-content {
            display: none;
            z-index: 5;
        }

        /* El Mensaje principal */
        .message {
            font-size: clamp(2rem, 10vw, 4rem);
            font-weight: bold;
            color: #f8b7d8;
            text-shadow: 0 0 15px #ff9ec5, 0 0 30px #ff85b3, 0 0 45px #ff6ba1;
            animation: glow 2s infinite alternate, 
                         breath 4s infinite alternate ease-in-out;
            white-space: pre-wrap;
            line-height: 1.3;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
        }

        /* Bot贸n de control de audio optimizado para touch */
        .btn-audio-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: rgba(248, 183, 216, 0.2);
            border: 2px solid rgba(248, 183, 216, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: #f8b7d8;
            font-size: 1.2rem;
            display: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            box-shadow: 0 4px 15px rgba(248, 183, 216, 0.3);
        }

        .btn-audio-toggle:active {
            transform: scale(0.92);
            background: rgba(248, 183, 216, 0.3);
        }

        /* Palabras "TE AMO" que aparecen al hacer click */
        .te-amo-popup {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff9ec5;
            text-shadow: 0 0 10px rgba(255, 158, 197, 0.7);
            pointer-events: none;
            z-index: 3;
            animation: popupFloat 3s ease-out forwards;
            font-family: 'Mali', cursive;
        }

        /* Palabras flotantes estilo LoveLoom */
        .floating-words {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-word {
            position: absolute;
            font-size: 1.2rem;
            color: #f8b7d8;
            font-weight: 600;
            opacity: 0;
            text-shadow: 0 0 8px rgba(248, 183, 216, 0.5);
            animation: floatWord 20s infinite linear;
            font-family: 'Mali', cursive;
        }

        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f8b7d8;
            font-size: 1.2rem;
            z-index: 20;
            display: none;
        }

        /* Animaciones optimizadas */
        @keyframes glow {
            from {
                text-shadow: 0 0 15px #ff9ec5, 0 0 30px #ff85b3, 0 0 45px #ff6ba1;
            }
            to {
                text-shadow: 0 0 25px #ff9ec5, 0 0 50px #ff85b3, 0 0 75px #ff6ba1;
            }
        }

        @keyframes breath {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes pulse {
            0% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.7; transform: scale(1); }
        }

        @keyframes popupFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(-10deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1.1) rotate(5deg);
            }
            80% {
                opacity: 0.8;
                transform: translateY(-80px) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(0.8) rotate(10deg);
            }
        }

        @keyframes floatWord {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mejoras espec铆ficas para m贸viles */
        @media (max-width: 768px) {
            .btn-audio-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
            
            .message {
                font-size: clamp(1.8rem, 8vw, 3.5rem);
                line-height: 1.2;
                padding: 15px;
            }

            .te-amo-popup {
                font-size: 1.5rem;
            }

            .floating-word {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #click-overlay {
                padding: 20px;
            }
            
            #click-overlay h1 {
                margin-bottom: 15px;
            }
            
            .btn-audio-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }

            .message {
                font-size: clamp(1.5rem, 7vw, 3rem);
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <canvas id="three-canvas"></canvas>
    
    <!-- Audio con la m煤sica original -->
    <audio id="myAudio" loop>
        <source src="https://a128-z3.zmdcdn.me/d5e48d317636af55834b87b0fd9fd5fe?authen=exp=1762399955~acl=/d5e48d317636af55834b87b0fd9fd5fe*~hmac=537e951475297463e4a86ebf0646086e" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>

    <div class="loading" id="loading">Cargando amor... </div>

    <button id="toggle-audio" class="btn-audio-toggle">
        <i id="audio-icon" class="fa-solid fa-volume-high"></i>
    </button>

    <!-- Contenedor para palabras flotantes -->
    <div class="floating-words" id="floating-words"></div>

    <div class="container" id="click-overlay">
        <h1>Toca para empezar</h1>
        <p>(Presiona aqu铆 para nuestro momento especial)</p>
    </div>

    <div class="container" id="message-content">
        <div class="message">I LOVE YOU SO MUCH
MY ALEJ</div>
    </div>

    <script>
        // Detectar si es m贸vil
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Variables globales
        const overlay = document.getElementById('click-overlay');
        const messageContent = document.getElementById('message-content');
        const audio = document.getElementById('myAudio');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const audioIcon = document.getElementById('audio-icon');
        const loading = document.getElementById('loading');
        const floatingWordsContainer = document.getElementById('floating-words');

        let isPlaying = false;
        let isInitialized = false;
        let scene, camera, renderer, particles, floatingTexts = [];
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        // Colores pastel para el efecto
        const pastelColors = [
            '#FFB6C1', '#FFD1DC', '#FFECF1', '#F8C8DC', 
            '#F4A6B8', '#FF9EC5', '#F8B7D8', '#FFD6E8',
            '#E6B8C9', '#F2C2D1', '#FFCCD5', '#FFDFE3'
        ];

        // Lista completa de palabras rom谩nticas
        const romanticWords = [
            "TE AMO", "FOREVER", "LOVE", "AMOR", "TI AMO", "TE QUIERO", 
            "SOULMATE", "DESTINY", "PASSION", "ROMANCE", "DEVOTION", 
            "AFFECTION", "SWEETHEART", "DARLING", "BELOVED", "ADORE", 
            "CHERISH", "TREASURE", "HEART", "SOUL", "TOGETHER", "ALWAYS", 
            "FOREVER", "INFINITY", "HAPPINESS", "JOY", "BLISS", "ECSTASY", 
            "PARADISE", "HEAVEN", "BEAUTIFUL", "PERFECT", "ANGEL", "DREAM", 
            "MAGIC", "KISS", "HUG", "TOUCH", "SMILE", "LAUGH", "FOREVER YOURS", 
            "MY EVERYTHING", "MY WORLD", "MY HEART", "MY SOUL", "ETERNITY",
            "PERFECT", "HAPPINESS", "AFFECTION", "FOREVER NOTION"
        ];

        // Configurar audio
        audio.muted = false;

        // Eventos para iniciar la experiencia
        overlay.addEventListener('click', startExperience);
        overlay.addEventListener('touchend', startExperience, { passive: false });

        function startExperience() {
            if (isInitialized) return;
            
            console.log("Iniciando experiencia...");
            isInitialized = true;
            
            // Mostrar loading
            loading.style.display = 'block';
            overlay.style.opacity = '0.7';
            
            // Iniciar todo inmediatamente
            initThreeScene();
            startFloatingWords();
            
            // Intentar reproducir audio
            playAudio();
        }

        function playAudio() {
            console.log("Intentando reproducir audio...");
            
            // En m贸vil, necesitamos user interaction
            audio.play().then(() => {
                console.log("Audio reproducido exitosamente");
                completeInitialization();
            }).catch(error => {
                console.log("Error en reproducci贸n autom谩tica:", error);
                // En m贸vil, mostramos el bot贸n para que el usuario active el audio manualmente
                completeInitialization();
            });
        }

        function completeInitialization() {
            console.log("Completando inicializaci贸n...");
            
            // Ocultar loading y overlay
            loading.style.display = 'none';
            overlay.style.display = 'none';
            
            // Mostrar contenido principal
            messageContent.style.display = 'flex';
            toggleAudioBtn.style.display = 'block';
            isPlaying = true;
            
            // Iniciar efectos
            startTypewriter();
            createInitialTeAmo();
        }

        // Sistema de palabras flotantes 2D
        function startFloatingWords() {
            // Crear palabras flotantes continuamente
            setInterval(() => {
                createFloatingWord();
            }, 1000);

            // Crear palabras iniciales
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createFloatingWord();
                }, i * 300);
            }
        }

        function createFloatingWord() {
            const word = document.createElement('div');
            word.className = 'floating-word';
            
            const randomWord = romanticWords[Math.floor(Math.random() * romanticWords.length)];
            word.textContent = randomWord;
            
            const left = Math.random() * 85 + 5;
            word.style.left = left + '%';
            
            const size = Math.random() * 0.8 + 0.7;
            word.style.fontSize = size + 'rem';
            
            const opacity = Math.random() * 0.4 + 0.4;
            word.style.opacity = opacity;
            
            const duration = Math.random() * 10 + 20;
            word.style.animationDuration = duration + 's';
            
            const delay = Math.random() * 5;
            word.style.animationDelay = delay + 's';
            
            const hue = Math.random() * 20 + 320;
            const saturation = Math.random() * 30 + 60;
            const lightness = Math.random() * 20 + 60;
            word.style.color = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            
            floatingWordsContainer.appendChild(word);
            
            setTimeout(() => {
                if (word.parentNode) {
                    word.parentNode.removeChild(word);
                }
            }, (duration + delay) * 1000);
        }

        // Funci贸n para crear popup "TE AMO"
        function createTeAmoPopup(x, y) {
            const teAmo = document.createElement('div');
            teAmo.className = 'te-amo-popup';
            teAmo.textContent = 'TE AMO';
            teAmo.style.left = x + 'px';
            teAmo.style.top = y + 'px';
            teAmo.style.color = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            
            document.body.appendChild(teAmo);
            
            setTimeout(() => {
                if (teAmo.parentNode) {
                    teAmo.parentNode.removeChild(teAmo);
                }
            }, 3000);
        }

        function createInitialTeAmo() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createTeAmoPopup(x, y);
                }, i * 800);
            }
        }

        // Evento para crear "TE AMO" al hacer click/touch
        document.addEventListener('click', (e) => {
            if (isInitialized) {
                createTeAmoPopup(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (isInitialized && e.touches.length === 1) {
                createTeAmoPopup(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: true });

        // Control de audio
        toggleAudioBtn.addEventListener('click', toggleAudio);
        toggleAudioBtn.addEventListener('touchstart', toggleAudio, { passive: true });

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioIcon.className = 'fa-solid fa-volume-xmark';
            } else {
                audio.play().catch(e => {
                    console.log('Error al reproducir audio:', e);
                });
                audioIcon.className = 'fa-solid fa-volume-high';
            }
            isPlaying = !isPlaying;
        }

        // Efecto de m谩quina de escribir
        function startTypewriter() {
            const message = document.querySelector('.message');
            const originalText = message.textContent;
            message.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    message.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, isMobile ? 120 : 100);
                }
            };
            setTimeout(typeWriter, 500);
        }

        // THREE.JS - Efecto 3D mejorado para m贸vil
        function initThreeScene() {
            try {
                // Escena
                scene = new THREE.Scene();
                
                // C谩mara
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
                camera.position.z = 50;
                
                // Renderer
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('three-canvas'),
                    alpha: true,
                    antialias: true,
                    powerPreference: "high-performance"
                });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
                
                // Crear part铆culas de fondo
                createParticles();
                
                // Luces
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xff9ec5, 0.8);
                directionalLight.position.set(1, 1, 1);
                scene.add(directionalLight);
                
                // Eventos para movimiento 3D
                document.addEventListener('mousemove', onDocumentMouseMove);
                document.addEventListener('touchmove', onDocumentTouchMove, { passive: true });
                
                // Animaci贸n
                animate();
                
                // Resize handler
                window.addEventListener('resize', onWindowResize);
                
            } catch (error) {
                console.error('Error en Three.js:', error);
            }
        }

        function createParticles() {
            const particlesCount = isMobile ? 500 : 1000;
            const positions = new Float32Array(particlesCount * 3);
            const colors = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 200;
                positions[i + 1] = (Math.random() - 0.5) * 200;
                positions[i + 2] = (Math.random() - 0.5) * 200;
                
                const color = new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]);
                colors[i] = color.r;
                colors[i + 1] = color.g;
                colors[i + 2] = color.b;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.005;
            mouseY = (event.clientY - windowHalfY) * 0.005;
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                mouseX = (event.touches[0].clientX - windowHalfX) * 0.005;
                mouseY = (event.touches[0].clientY - windowHalfY) * 0.005;
            }
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Rotar part铆culas
            if (particles) {
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.002;
            }
            
            // Movimiento de c谩mara con mouse/touch
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
