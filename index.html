<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Para Mi Amor - ALEJ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000000;
            color: #FFF;
            font-family: 'Mali', cursive;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }

        /* Detectar m√≥vil y aplicar estilos espec√≠ficos */
        .mobile-optimized {
            /* Estilos que se aplicar√°n solo cuando se detecte m√≥vil */
        }

        /* Canvas 3D - Optimizado para m√≥vil */
        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            touch-action: pan-x pan-y;
        }

        /* Contenedores */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        /* Pantalla inicial optimizada para touch */
        #click-overlay {
            background: rgba(0, 0, 0, 0.85);
            cursor: pointer;
            transition: all 0.5s ease;
        }

        #click-overlay h1 {
            font-size: clamp(1.8rem, 7vw, 3.5rem);
            color: #ff85b3;
            margin-bottom: 15px;
            animation: pulse 2s infinite ease-in-out;
            text-shadow: 0 0 15px #ff6ba1;
            padding: 0 10px;
        }

        #click-overlay p {
            font-size: clamp(0.9rem, 3.5vw, 1.3rem);
            color: #f8b7d8;
            margin: 8px 0;
            padding: 0 15px;
        }

        /* Mensaje principal optimizado */
        #message-content {
            display: none;
        }

        .message {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            color: #ff9ec5;
            text-shadow: 
                0 0 15px #ff6ba1,
                0 0 30px #ff85b3,
                0 0 45px #ff9ec5;
            animation: 
                glow 3s ease-in-out infinite alternate,
                float 6s ease-in-out infinite;
            line-height: 1.3;
            text-align: center;
            white-space: pre-wrap;
            padding: 0 15px;
        }

        /* Bot√≥n de audio optimizado para touch */
        .btn-audio-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 100;
            background: rgba(255, 158, 197, 0.4);
            border: 2px solid #ff9ec5;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            color: #fff;
            font-size: 1.3rem;
            display: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 158, 197, 0.6);
            -webkit-tap-highlight-color: transparent;
        }

        /* Efecto de palabras al tocar */
        .click-word {
            position: absolute;
            font-size: 1.6rem;
            font-weight: bold;
            color: #ff9ec5;
            pointer-events: none;
            z-index: 5;
            animation: wordFloat 4s ease-out forwards;
            text-shadow: 0 0 8px rgba(255, 158, 197, 0.7);
            font-family: 'Mali', cursive;
        }

        /* Loading optimizado */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff9ec5;
            font-size: 1.3rem;
            z-index: 20;
            display: none;
            text-align: center;
        }

        /* Indicador de touch para m√≥vil */
        .touch-indicator {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #f8b7d8;
            font-size: 0.9rem;
            z-index: 10;
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* Animaciones optimizadas para rendimiento */
        @keyframes glow {
            0%, 100% {
                text-shadow: 
                    0 0 15px #ff6ba1,
                    0 0 30px #ff85b3,
                    0 0 45px #ff9ec5;
            }
            50% {
                text-shadow: 
                    0 0 25px #ff6ba1,
                    0 0 50px #ff85b3,
                    0 0 75px #ff9ec5;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.03); }
        }

        @keyframes wordFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.3) rotate(-10deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-25px) scale(1.1) rotate(3deg);
            }
            80% {
                opacity: 0.7;
                transform: translateY(-80px) scale(0.9) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) scale(0.7) rotate(5deg);
            }
        }

        /* Mejoras espec√≠ficas para m√≥viles */
        @media (max-width: 768px) {
            .btn-audio-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
                top: 12px;
                right: 12px;
            }
            
            .message {
                font-size: clamp(1.8rem, 7vw, 3.2rem);
                line-height: 1.2;
            }

            .click-word {
                font-size: 1.4rem;
            }

            .touch-indicator {
                display: block;
            }
        }

        @media (max-width: 480px) {
            #click-overlay {
                padding: 15px;
            }
            
            #click-overlay h1 {
                margin-bottom: 12px;
                font-size: clamp(1.6rem, 6vw, 2.8rem);
            }

            .message {
                font-size: clamp(1.6rem, 6vw, 2.8rem);
            }

            .btn-audio-toggle {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                top: 10px;
                right: 10px;
            }
        }

        /* Prevenir zoom no deseado */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== DETECCI√ìN Y OPTIMIZACI√ìN PARA M√ìVIL ==========
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTablet = /iPad|Android|Tablet|Kindle|Silk/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
        console.log(`Dispositivo: ${isMobile ? 'M√≥vil' : 'Desktop'} ${isIOS ? '(iOS)' : ''}`);

        // Elementos DOM
        const overlay = document.getElementById('click-overlay');
        const messageContent = document.getElementById('message-content');
        const audio = document.getElementById('myAudio');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const audioIcon = document.getElementById('audio-icon');
        const loading = document.getElementById('loading');
        const touchIndicator = document.getElementById('touch-indicator');

        // Configuraci√≥n basada en dispositivo
        const config = {
            mobile: {
                particleCount: 300,
                heartCount: 15,
                textCount: 8,
                fogDistance: 300,
                cameraSensitivity: 0.0008,
                performanceMode: true
            },
            desktop: {
                particleCount: 800,
                heartCount: 30,
                textCount: 15,
                fogDistance: 500,
                cameraSensitivity: 0.001,
                performanceMode: false
            }
        };

        const currentConfig = isMobile ? config.mobile : config.desktop;

        // Variables globales
        let isPlaying = false;
        let isInitialized = false;
        let scene, camera, renderer;
        let hearts3D = [], floatingTexts = [];
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        // Palabras para el efecto de touch
        const clickWords = [
            "TE AMO", "I LOVE YOU", "MI AMOR", "FOREVER", "SIEMPRE",
            "MY HEART", "BESOS", "ABRAZOS", "ERES M√çA", "MI TODO"
        ];

        // Colores pastel
        const pastelColors = [
            '#FFB6C1', '#FFD1DC', '#FF9EC5', '#F8C8DC', '#F4A6B8',
            '#FF85B3', '#FF6BA1', '#FFB7C5', '#FFCCD5'
        ];

        // ========== INICIALIZACI√ìN OPTIMIZADA ==========
        function init() {
            if (isInitialized) return;
            
            console.log("Iniciando experiencia optimizada para m√≥vil...");
            isInitialized = true;

            // Mostrar loading con mensaje espec√≠fico
            loading.style.display = 'block';
            loading.innerHTML = `
                <i class="fas fa-heart fa-beat" style="color: #ff6ba1; margin-right: 10px;"></i>
                <div>${isMobile ? 'Preparando experiencia m√≥vil...' : 'Cargando mundo 3D...'}</div>
                <div style="font-size: 0.9rem; margin-top: 10px; color: #f8b7d8;">
                    ${isMobile ? 'üí´ Optimizado para tu dispositivo' : '‚ú® Experiencia completa activada'}
                </div>
            `;
            
            // Iniciar Three.js con configuraci√≥n optimizada
            initThreeJS();
            
            // Intentar reproducir audio
            playAudio();
        }

        function playAudio() {
            // En m√≥vil, el audio puede requerir interacci√≥n directa
            if (isMobile) {
                audio.volume = 0.7; // Volumen m√°s bajo en m√≥vil
            }
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("Audio reproducido exitosamente");
                    completeInitialization();
                }).catch(error => {
                    console.log("Audio requiere interacci√≥n del usuario");
                    completeInitialization();
                });
            }
        }

        function completeInitialization() {
            loading.style.display = 'none';
            overlay.style.display = 'none';
            messageContent.style.display = 'flex';
            toggleAudioBtn.style.display = 'block';
            
            if (isMobile) {
                touchIndicator.style.display = 'block';
                // Ocultar indicador despu√©s de 5 segundos
                setTimeout(() => {
                    touchIndicator.style.display = 'none';
                }, 5000);
            }
            
            isPlaying = true;
            startTypewriter();
        }

        // ========== EFECTO DE PALABRAS AL TOCAR ==========
        function createClickWord(x, y) {
            const word = document.createElement('div');
            word.className = 'click-word';
            word.textContent = clickWords[Math.floor(Math.random() * clickWords.length)];
            word.style.left = x + 'px';
            word.style.top = y + 'px';
            word.style.color = pastelColors[Math.floor(Math.random() * pastelColors.length)];
            
            document.body.appendChild(word);
            
            setTimeout(() => {
                if (word.parentNode) {
                    word.parentNode.removeChild(word);
                }
            }, 4000);
        }

        // Eventos de touch optimizados
        document.addEventListener('click', (e) => {
            if (isInitialized) {
                createClickWord(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (isInitialized && e.touches.length === 1) {
                e.preventDefault();
                createClickWord(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, { passive: false });

        // ========== THREE.JS OPTIMIZADO PARA M√ìVIL ==========
        function initThreeJS() {
            try {
                // Escena con configuraci√≥n optimizada
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x000000);
                
                // Niebla optimizada para rendimiento
                if (!currentConfig.performanceMode) {
                    scene.fog = new THREE.Fog(0x000000, 50, currentConfig.fogDistance);
                }

                // C√°mara optimizada
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 80);

                // Renderer con ajustes de rendimiento
                renderer = new THREE.WebGLRenderer({ 
                    canvas: document.getElementById('three-canvas'),
                    alpha: true,
                    antialias: !currentConfig.performanceMode, // Sin antialiasing en m√≥vil para mejor rendimiento
                    powerPreference: "high-performance"
                });
                
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(isMobile ? Math.min(1.5, window.devicePixelRatio) : window.devicePixelRatio);

                // Sistema de luces optimizado
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xff9ec5, 0.8);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);

                // Crear elementos 3D optimizados
                createHearts3D();
                createFloatingTexts3D();
                createParticleField();

                // Eventos de movimiento optimizados para touch
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('touchmove', onTouchMove, { passive: true });

                // Animaci√≥n optimizada
                animateThreeJS();

                // Resize handler
                window.addEventListener('resize', onWindowResize);

                console.log("Three.js inicializado con configuraci√≥n optimizada");

            } catch (error) {
                console.error("Error en Three.js:", error);
                // Fallback: mostrar mensaje amigable
                loading.innerHTML = `
                    <div style="color: #ff6ba1; margin-bottom: 15px;">
                        <i class="fas fa-heart-broken"></i>
                    </div>
                    <div>Tu dispositivo tiene limitaciones t√©cnicas</div>
                    <div style="font-size: 0.9rem; margin-top: 10px; color: #f8b7d8;">
                        Pero nuestro amor sigue brillando üíñ
                    </div>
                `;
                completeInitialization();
            }
        }

        function createHearts3D() {
            const heartShape = new THREE.Shape();
            
            // Forma de coraz√≥n simplificada para mejor rendimiento
            heartShape.moveTo(0, 0);
            for (let i = 0; i < 20; i++) { // Menos puntos para mejor rendimiento
                const t = i / 20 * Math.PI * 2;
                const px = 16 * Math.pow(Math.sin(t), 3);
                const py = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                if (i === 0) {
                    heartShape.moveTo(px, py);
                } else {
                    heartShape.lineTo(px, py);
                }
            }

            const extrudeSettings = {
                depth: 0.8,
                bevelEnabled: !currentConfig.performanceMode, // Sin bevel en m√≥vil
                bevelThickness: 0.1,
                bevelSize: 0.1,
                bevelSegments: 4
            };

            for (let i = 0; i < currentConfig.heartCount; i++) {
                const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]),
                    transparent: true,
                    opacity: 0.8,
                    shininess: 80
                });

                const heart = new THREE.Mesh(geometry, material);
                
                // Distribuci√≥n optimizada
                const radius = 40 + Math.random() * 60;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                heart.position.x = radius * Math.sin(phi) * Math.cos(theta);
                heart.position.y = radius * Math.sin(phi) * Math.sin(theta);
                heart.position.z = radius * Math.cos(phi);
                
                heart.rotation.x = Math.random() * Math.PI;
                heart.rotation.y = Math.random() * Math.PI;
                
                heart.userData = {
                    originalPosition: heart.position.clone(),
                    speed: Math.random() * 0.008 + 0.003,
                    angle: Math.random() * Math.PI * 2,
                    pulseSpeed: Math.random() * 0.015 + 0.005
                };

                scene.add(heart);
                hearts3D.push(heart);
            }
        }

        function createFloatingTexts3D() {
            const words3D = ["TE", "AMO", "LOVE", "YOU", "FOREVER", "ALWAYS", "MI", "AMOR"];

            for (let i = 0; i < currentConfig.textCount; i++) {
                const geometry = new THREE.SphereGeometry(1.2, 8, 6); // Geometr√≠a m√°s simple
                const material = new THREE.MeshPhongMaterial({
                    color: new THREE.Color(pastelColors[i % pastelColors.length]),
                    transparent: true,
                    opacity: 0.7
                });

                const textMesh = new THREE.Mesh(geometry, material);
                
                const radius = 50 + Math.random() * 80;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                textMesh.position.x = radius * Math.sin(phi) * Math.cos(theta);
                textMesh.position.y = radius * Math.sin(phi) * Math.sin(theta);
                textMesh.position.z = radius * Math.cos(phi);
                
                textMesh.userData = {
                    originalPosition: textMesh.position.clone(),
                    speed: Math.random() * 0.006 + 0.002
                };

                scene.add(textMesh);
                floatingTexts.push(textMesh);
            }
        }

        function createParticleField() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(currentConfig.particleCount * 3);
            const colors = new Float32Array(currentConfig.particleCount * 3);

            for (let i = 0; i < currentConfig.particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 400;
                positions[i + 1] = (Math.random() - 0.5) * 400;
                positions[i + 2] = (Math.random() - 0.5) * 400;

                const color = new THREE.Color(pastelColors[Math.floor(Math.random() * pastelColors.length)]);
                colors[i] = color.r * 0.4;
                colors[i + 1] = color.g * 0.4;
                colors[i + 2] = color.b * 0.4;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: currentConfig.performanceMode ? 1.5 : 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.5,
                sizeAttenuation: true
            });

            const particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * currentConfig.cameraSensitivity;
            mouseY = (event.clientY - windowHalfY) * currentConfig.cameraSensitivity;
        }

        function onTouchMove(event) {
            if (event.touches.length === 1) {
                mouseX = (event.touches[0].clientX - windowHalfX) * currentConfig.cameraSensitivity;
                mouseY = (event.touches[0].clientY - windowHalfY) * currentConfig.cameraSensitivity;
            }
        }

        function animateThreeJS() {
            requestAnimationFrame(animateThreeJS);

            const time = Date.now() * 0.001;

            // Movimiento de c√°mara optimizado
            camera.position.x += (mouseX * 100 - camera.position.x) * 0.03;
            camera.position.y += (-mouseY * 100 - camera.position.y) * 0.03;
            
            // Rotaci√≥n de c√°mara m√°s suave en m√≥vil
            if (!currentConfig.performanceMode) {
                camera.rotation.z = mouseX * 0.05;
                camera.rotation.x = mouseY * 0.03;
            }

            camera.lookAt(scene.position);

            // Animaci√≥n optimizada de corazones
            hearts3D.forEach((heart, index) => {
                heart.rotation.y += 0.008;
                
                // Movimiento orbital optimizado
                heart.userData.angle += heart.userData.speed;
                heart.position.x = heart.userData.originalPosition.x + Math.sin(time + heart.userData.angle) * 3;
                heart.position.y = heart.userData.originalPosition.y + Math.cos(time * 0.5 + heart.userData.angle) * 2;
                
                // Pulsaci√≥n
                const pulse = Math.sin(time * heart.userData.pulseSpeed + index) * 0.2 + 1;
                heart.scale.setScalar(pulse);
            });

            // Animaci√≥n de textos
            floatingTexts.forEach((text, index) => {
                text.rotation.y += 0.006;
                text.position.y = text.userData.originalPosition.y + Math.sin(time * 0.3 + index) * 2;
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== M√ÅQUINA DE ESCRIBIR ==========
        function startTypewriter() {
            const message = document.querySelector('.message');
            const originalText = message.textContent;
            message.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    if (originalText.charAt(i) === '\\' && originalText.charAt(i + 1) === 'n') {
                        message.textContent += '\n';
                        i++;
                    } else {
                        message.textContent += originalText.charAt(i);
                    }
                    i++;
                    setTimeout(typeWriter, isMobile ? 120 : 100);
                }
            };
            setTimeout(typeWriter, 800);
        }

        // ========== EVENT LISTENERS ==========
        overlay.addEventListener('click', init);
        overlay.addEventListener('touchend', init, { passive: false });

        toggleAudioBtn.addEventListener('click', toggleAudio);
        toggleAudioBtn.addEventListener('touchstart', toggleAudio, { passive: true });

        function toggleAudio() {
            if (isPlaying) {
                audio.pause();
                audioIcon.className = 'fas fa-volume-mute';
            } else {
                audio.play().catch(e => {
                    console.log('Error al reproducir audio:', e);
                });
                audioIcon.className = 'fas fa-volume-high';
            }
            isPlaying = !isPlaying;
        }

        // Prevenir acciones no deseadas en m√≥vil
        document.addEventListener('touchmove', function(e) {
            if (e.scale !== 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Inicializar tama√±os
        onWindowResize();
    </script>
</body>
</html>
